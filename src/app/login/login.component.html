<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-10 col-md-7">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="text-center mt-4">
              <img src="assets/bna-logo.png" class="img-fluid rounded-circle" style="width: 300px;" alt="User Image">
            </div>
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Connection</h1>
              </div>
              <form class="user">
                <div class="input-group mb-3">  
                  <input type="text" class="form-control sty1" id="login" required [(ngModel)]="login" 
                    name="login" placeholder="Enter your login" required>
                </div>  
                <div class="input-group mb-4">  
                  <input type="password" class="form-control sty1" id="password" required [(ngModel)]="password"
                    name="password" placeholder="Enter your Password" required>
                </div>  

                <div class="text-center">
                  <button type="button" class="btn btn-primary btn-user" (click)="loginUser()">Login</button>
                </div>
                <hr>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
